<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./img/jd-xhh.jpg" height="42px" alt="吉大树洞">
    </div>
    <div id="userStatus" class="user-status">
      <!-- JS会在这里填充内容 -->
    </div>
    
    <div class="nav">
      <ul>
        <li><a href="reply.html">回复话题</a></li>
        <li><a href="write.html">发表话题</a></li>
        <li><a href="register.html">用户注册</a></li>
        <li><a href="login.html">用户登陆</a></li>
        <li><a href="home.html">首页</a></li>
      </ul>
    </div>
  </div>
  <div class="welcome">
    <h1>欢迎来到吉大树洞</h1>
  </div>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜索用户名或内容">
    <button id="searchButton">搜索</button>
  </div>
  
  
  <div class="content">
    <h2>大家的发言</h2>
    <table id="postList">
      <thead>
        <tr>
          <th style="width: 15%;">发言人</th>
          <th style="width: 65%;">内容</th>
          <th style="width: 20%;">时间</th>
        </tr>
      </thead>
      <tbody id="postListBody">
        <!-- 用户发表的内容会通过JS插入到这里 -->
      </tbody>
    </table>
  </div>
  <img src="./img/jd-xq.jpg" class="first-image" alt="吉大树洞">
  <script src="./js/main.js"></script>  <!-- 外联js文件 -->
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吉大树洞</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./img/jd-xhh.jpg" height="42px" alt="吉大树洞">
    </div>
    <div class="nav">
      <ul>
        <li><a href="reply.html">回复话题</a></li>
        <li><a href="write.html">发表话题</a></li>
        <li><a href="register.html">用户注册</a></li>
        <li><a href="login.html">用户登陆</a></li>
        <li><a href="home.html">首页</a></li>
      </ul>
    </div>
  </div>

  <div class="content">
  <form method="post" id="myForm">
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username" placeholder="用户名不超过20个字符">
    
    <br>
    <label for="password">密码：</label>
    <input type="password" name="password" id="password" required>
    <br>
    <label for="password">确认密码：</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required>
    <br>
    
    <label for="studentId">学号：</label>
    <input type="text" name="studentId" id="studentId" required>
    <br>
    <label for="gender">性别：</label>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="male">男</label>
    <input type="radio" name="gender" id="female" value="female" required>
    <label for="female">女</label>
    <br>
    <label for="major">专业：</label>
    <select name="major" id="major" required>
      <option value="computer">计算机科学与技术</option>
      <option value="chinese">汉语言文学</option>
      <option value="chemistry">化学</option>
      <option value="law">法学</option>
    </select>
    <br>
    <label for="profile">头像：</label>
    <input type="file" name="profile" id="profile" accept="image/*">
    <br>
    
    <label for="phone">手机号：</label>
    <input type="tel" name="phone" id="phone" required>
    <br>
    <label for="email">邮箱：</label>
    <input type="email" name="email" id="email" required>
    <br>
    
    <label for="introduction">个人简介：</label>
    <textarea name="introduction" id="introduction" placeholder="请输入个人简介"></textarea>
    <br>
    <br>
    <input type="checkbox" name="agreement" id="agreement" required>我已阅读注册条款并同意注册
    <br>
    
    <input type="submit" value="注册">
  </form>
  </div>
  <img src="./img/jd-xq.jpg" class="first-image" alt="吉大树洞">
  <script src="./js/main.js"></script>
</body>
</html>
